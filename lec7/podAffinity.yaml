apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    security: S2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:      
      labels:
        app: nginx 
        security: S2   
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: security
                operator: In
                values:
                - S2
            topologyKey: kubernetes.io/hostname
      containers:
        - name: nginx
          image: nginx:1.17
          ports:
          - name: http
            containerPort: 80
      